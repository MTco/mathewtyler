	<body role="document">
		<div class="tc" style="width:95vw;margin:0 auto;">
			<section class="w100 tl flexcontainer" style="margin:0 auto;">
				<div class="tl" style="width:33em;width:33rem;">
					<i id="visionHeader" class="sprite sprite-slice_0_0"></i>
				</div>
				<div class="tr">
					<a class="action prev" href="#">< Prev</a> <span id="visionVersion">1</span>/<span>22</span> <a class="action next" href="#">Next ></a>
				</div>
			</section>
			<img id="visionTxt" src="vision-0.png" /><br />&nbsp;<br /><span class="i">Click/touch text paragraph to alternate it.</span>
		</div>
	</body>
	<script type="text/javascript">
	$(function(){
		var $body=$('body',$('html')['0']).first(),$tmp,e,$this,$visionHeader=$body.find('#visionHeader').first(),$visionTxt=$body.find('#visionTxt').first(),$visionVersion=$body.find('#visionVersion').first(),visionHeaderA=0,visionHeaderB=0,visionTxt=0,classPrefix='sprite-slice_',classFrom='',classTo='',visionHeaders=[['0_0','0_2'],['10_0','10_2'],['1_0','1_2'],['2_0','2_2'],['3_0','3_2'],['4_0','4_2'],['5_0','5_2'],['6_0','6_2'],['7_0','7_2'],['8_0','8_2'],['9_0','9_2']],strlngth=visionHeaders.length-1,visionVersion=1,maxVersions=(strlngth+1)*2;
		$body.delegate('#visionTxt','click',function(e){
			e.preventDefault();
			$this=$(this);
			$tmp=$this.attr('src')==='vision-0.png'?'vision-1.png':'vision-0.png';
			$this.attr('src',$tmp);
		});
		$body.delegate('.action','click',function(e){
			e.preventDefault();
			$this=$(this);
			if(classFrom===''){
				classFrom=classPrefix+visionHeaders[visionHeaderA][visionHeaderB];
			}else if(classTo!==''){
				classFrom=classTo;
			}
			if($this.hasClass('next')){
				if(visionVersion<maxVersions){
					if(visionHeaderB>0){
						visionHeaderA++;
						visionHeaderB--;
					}else{
						visionHeaderB++;
					}
					visionVersion++;
				}else{
					visionHeaderA=0;
					visionHeaderB=0;
					visionVersion=1;
				}
			}else{
				if(visionHeaderA===0&&visionHeaderB===0){
					visionHeaderA=strlngth;
					visionVersion=maxVersions;
					visionHeaderB=1;
				}else{
					if(visionHeaderB>0){
						visionHeaderB--;
					}else{
						visionHeaderA--;
						visionHeaderB++;
					}
					visionVersion--;
				}
			}
			classTo=classPrefix+visionHeaders[visionHeaderA][visionHeaderB];
			$visionHeader.addClass(classTo).removeClass(classFrom);
			visionVersion=visionVersion>maxVersions?maxVersions:visionVersion;
			$visionVersion.html(visionVersion);
		});
	});
	</script>
